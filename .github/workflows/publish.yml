name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Build colnade
        run: uv build --out-dir dist-colnade/

      - name: Build colnade-polars
        run: uv build --package colnade-polars --out-dir dist-colnade-polars/

      - name: Build colnade-pandas
        run: uv build --package colnade-pandas --out-dir dist-colnade-pandas/

      - name: Build colnade-dask
        run: uv build --package colnade-dask --out-dir dist-colnade-dask/

      - uses: actions/upload-artifact@v4
        with:
          name: dist-colnade
          path: dist-colnade/

      - uses: actions/upload-artifact@v4
        with:
          name: dist-colnade-polars
          path: dist-colnade-polars/

      - uses: actions/upload-artifact@v4
        with:
          name: dist-colnade-pandas
          path: dist-colnade-pandas/

      - uses: actions/upload-artifact@v4
        with:
          name: dist-colnade-dask
          path: dist-colnade-dask/

  publish-colnade:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-colnade
          path: dist/

      - name: Publish colnade to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  publish-colnade-polars:
    needs: publish-colnade
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-colnade-polars
          path: dist/

      - name: Publish colnade-polars to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  publish-colnade-pandas:
    needs: publish-colnade
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-colnade-pandas
          path: dist/

      - name: Publish colnade-pandas to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  publish-colnade-dask:
    needs: publish-colnade-pandas
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-colnade-dask
          path: dist/

      - name: Publish colnade-dask to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
